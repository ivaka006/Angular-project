<div class="detail-container">
    <!-- Game Image -->
    <div class="game-image-container">
      <img src="https://via.placeholder.com/300" alt="Game Cover" class="game-image">
    </div>

    <!-- Game Details -->
    <div class="game-details">
      <h1 class="game-title">Game Title: <span id="gameName">Cyber Adventure</span></h1>
      <p><strong>Year of Creation:</strong> <span id="yearOfCreation">2023</span></p>
      <p><strong>Company:</strong> <span id="company">Pixel Dynamics</span></p>
      <p><strong>Genre:</strong> <span id="genre">Action</span></p>
      <p><strong>Type of Game:</strong> <span id="type">Multiplayer</span></p>
      <p><strong>Description:</strong></p>
      <p id="description">An action-packed cyberpunk adventure game with immersive multiplayer gameplay.</p>
    </div>

    <!-- Buttons -->
    <div class="action-buttons">
      <button routerLink="/catalog" class="btn btn-back">Back to Catalog</button>
      <button class="btn btn-edit">Edit</button>
      <button class="btn btn-delete">Delete</button>
      <button class="btn btn-like">Like</button>
    </div>
  </div>
